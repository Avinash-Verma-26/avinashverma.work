<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var path =
          window.location.pathname +
          window.location.search +
          window.location.hash;
        var newUrl = "/?redirect=" + encodeURIComponent(path);
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
